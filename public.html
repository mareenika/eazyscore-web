<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>EAZY Score – Öffentliche Übersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:1000px;margin:0 auto;padding:1rem}
    header{display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:12px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff}
    .muted{color:#6b7280}
    .tag{display:inline-block;padding:.1rem .5rem;border-radius:999px;border:1px solid #e5e7eb;font-size:.8rem}
    .score{font-size:1.6rem;font-weight:700}
    .grade{font-weight:700}
    .table{width:100%;border-collapse:collapse;margin-top:8px;background:#fff;border-radius:12px;overflow:hidden}
    .table th,.table td{padding:.6rem;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
    .table th{background:#f8fafc}
    .toolbar{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;margin:.5rem 0}
    input[type="search"]{padding:.5rem;border:1px solid #ccc;border-radius:8px;min-width:220px}
    .empty{padding:1rem;border:1px dashed #ddd;border-radius:12px;color:#6b7280;background:#fff}
    .error{padding:.75rem;border:1px solid #fca5a5;background:#fef2f2;color:#7f1d1d;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>EAZY Score – Öffentliche Übersicht</h1>
      <nav>
        <a class="tag" href="./index.html">→ Admin / Login</a>
      </nav>
    </header>

    <section id="latest">
      <h2>Letzte Bewertungen</h2>
      <div class="toolbar">
        <input id="search" type="search" placeholder="App suchen…">
        <span id="count" class="muted"></span>
      </div>
      <div id="cards" class="cards"></div>
      <div id="latestEmpty" class="empty" style="display:none">Noch keine Bewertungen vorhanden.</div>
      <div id="latestErr" class="error" style="display:none"></div>
    </section>

    <section id="apps">
      <h2 style="margin-top:1.25rem">Apps (Katalog)</h2>
      <table class="table" id="appsTable">
        <thead>
          <tr>
            <th>App</th>
            <th>Version</th>
            <th>Kategorie</th>
            <th>Prozent</th>
            <th>Note</th>
            <th class="muted">Zuletzt bewertet</th>
          </tr>
        </thead>
        <tbody id="appsTbody"></tbody>
      </table>
      <div id="appsEmpty" class="empty" style="display:none">Noch keine Apps im Katalog.</div>
      <div id="appsErr" class="error" style="display:none"></div>
    </section>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://lhdztkfvrnsqfnbqybfq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoZHp0a2Z2cm5zcWZuYnF5YmZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMjIxMjMsImV4cCI6MjA3Mjg5ODEyM30.81BVX5zf_WxE3RdTw32OttwsiMgDanXdNIkWeug-jUs"
    );

    const cards = document.getElementById('cards');
    const searchInput = document.getElementById('search');
    const countEl = document.getElementById('count');
    const latestEmpty = document.getElementById('latestEmpty');
    const latestErr = document.getElementById('latestErr');

    const appsTbody = document.getElementById('appsTbody');
    const appsEmpty = document.getElementById('appsEmpty');
    const appsErr = document.getElementById('appsErr');

    // Helpers
    const fmtDate = iso => iso ? new Date(iso).toLocaleString('de-DE', { dateStyle:'medium', timeStyle:'short' }) : '–';
    const escape = s => (s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    const gradeColor = g => ({A:'#16a34a',B:'#22c55e',C:'#84cc16',D:'#eab308',E:'#f59e0b',F:'#ef4444'}[g] || '#6b7280');

    // Primär aus v_app_catalog lesen (empfohlen). Fallback: aus apps + app_scores zusammenbauen.
    async function loadCatalogPreferView(){
      const res = await supabase
        .from('v_app_catalog')
        .select('*')
        .order('last_rated_at', { ascending:false })
        .limit(500);
      if (res.error) throw res.error;
      return res.data || [];
    }

    async function loadCatalogFallback(){
      const [appsRes, scoresRes] = await Promise.all([
        supabase.from('apps').select('id,name,version,category,created_at').order('created_at',{ascending:false}).limit(500),
        supabase.from('app_scores').select('*').order('last_rated_at',{ascending:false}).limit(500)
      ]);
      if (appsRes.error) throw appsRes.error;
      if (scoresRes.error) throw scoresRes.error;

      const scoresById = new Map();
      (scoresRes.data||[]).forEach(s => scoresById.set(s.app_id, s));
      return (appsRes.data||[]).map(a => {
        const sc = scoresById.get(a.id) || {};
        return {
          id: a.id,
          name: a.name,
          version: a.version,
          category: a.category,
          last_score: sc.last_score ?? null,
          last_grade: sc.last_grade ?? null,
          last_rated_at: sc.last_rated_at ?? null
        };
      }).sort((x,y)=> new Date(y.last_rated_at||0)-new Date(x.last_rated_at||0));
    }

    function renderCardsFromCatalog(rows){
      // Zeige die letzten Bewertungen (Top 100) als Karten
      cards.innerHTML = '';
      const list = rows.slice(0,100);
      if (!list.length) {
        latestEmpty.style.display = 'block';
        countEl.textContent = '0 Einträge';
        return;
      }
      latestEmpty.style.display = 'none';
      countEl.textContent = `${list.length} Einträge`;

      list.forEach(row => {
        const name = escape(row.name) || 'Unbekannte App';
        const version = escape(row.version) || '–';
        const cat = escape(row.category) || '–';
        const pct = (row.last_score ?? null) === null ? '–' : `${Math.round(row.last_score)}%`;
        const grade = row.last_grade || '–';
        const when = fmtDate(row.last_rated_at);
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.25rem;gap:.5rem">
            <div style="font-weight:600">${name} <span class="muted">· ${version}</span></div>
            <span class="tag">${cat}</span>
          </div>
          <div class="score" style="color:${gradeColor(grade)}">${pct}</div>
          <div class="grade" style="color:${gradeColor(grade)}">Note ${grade}</div>
          <div class="muted" style="margin-top:.25rem">${when}</div>
        `;
        cards.appendChild(el);
      });
    }

    function renderAppsTable(rows){
      appsTbody.innerHTML = '';
      if (!rows.length) {
        appsEmpty.style.display = 'block';
        return;
      }
      appsEmpty.style.display = 'none';

      rows.forEach(r => {
        const tr = document.createElement('tr');
        const pct = (r.last_score ?? null) === null ? '–' : `${Math.round(r.last_score)}%`;
        tr.innerHTML = `
          <td>${escape(r.name)||'–'}</td>
          <td>${escape(r.version)||'–'}</td>
          <td>${escape(r.category)||'–'}</td>
          <td>${pct}</td>
          <td style="color:${gradeColor(r.last_grade||'')}}">${r.last_grade || '–'}</td>
          <td class="muted">${fmtDate(r.last_rated_at)}</td>
        `;
        appsTbody.appendChild(tr);
      });
    }

    try {
      // Erst versuchen wir die saubere View
      let catalog = [];
      try {
        catalog = await loadCatalogPreferView();
      } catch (e) {
        // Falls View fehlt, Fallback verwenden
        console.warn('v_app_catalog nicht verfügbar. Nutze Fallback.', e?.message || e);
        catalog = await loadCatalogFallback();
      }

      // Render
      renderCardsFromCatalog(catalog);

      // Suche über Karten (Name/Kategorie/Version)
      const allRows = catalog.slice(0,100);
      searchInput.addEventListener('input', () => {
        const q = searchInput.value.trim().toLowerCase();
        if (!q) return renderCardsFromCatalog(catalog);
        const filtered = catalog.filter(r =>
          (r.name||'').toLowerCase().includes(q) ||
          (r.category||'').toLowerCase().includes(q) ||
          (r.version||'').toLowerCase().includes(q)
        );
        renderCardsFromCatalog(filtered);
      });

      // Tabelle rendern
      renderAppsTable(catalog);
    } catch (err) {
      console.error(err);
      latestErr.textContent = 'Fehler beim Laden: ' + (err?.message || err);
      latestErr.style.display = 'block';
      appsErr.textContent = 'Fehler beim Laden: ' + (err?.message || err);
      appsErr.style.display = 'block';
    }
  </script>
</body>
</html>
