<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>EAZY Score – Öffentliche Übersicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/style.css" rel="stylesheet">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .wrap{max-width:1000px;margin:0 auto;padding:1rem}
    header{display:flex;justify-content:space-between;align-items:center;gap:1rem;flex-wrap:wrap}
    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:12px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff}
    .muted{color:#6b7280}
    .tag{display:inline-block;padding:.1rem .5rem;border-radius:999px;border:1px solid #e5e7eb;font-size:.8rem}
    .score{font-size:1.6rem;font-weight:700}
    .grade{font-weight:700}
    .table{width:100%;border-collapse:collapse;margin-top:8px;background:#fff;border-radius:12px;overflow:hidden}
    .table th,.table td{padding:.6rem;border-bottom:1px solid #eee;text-align:left}
    .table th{background:#f8fafc}
    .toolbar{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;margin:.5rem 0}
    input[type="search"]{padding:.5rem;border:1px solid #ccc;border-radius:8px;min-width:220px}
    .empty{padding:1rem;border:1px dashed #ddd;border-radius:12px;color:#6b7280;background:#fff}
    .error{padding:.75rem;border:1px solid #fca5a5;background:#fef2f2;color:#7f1d1d;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>EAZY Score – Öffentliche Übersicht</h1>
      <nav>
        <a class="tag" href="./index.html">→ Admin / Login</a>
      </nav>
    </header>

    <section id="latest">
      <h2>Letzte Bewertungen</h2>
      <div class="toolbar">
        <input id="search" type="search" placeholder="App suchen…">
        <span id="count" class="muted"></span>
      </div>
      <div id="cards" class="cards"></div>
      <div id="latestEmpty" class="empty" style="display:none">Noch keine Bewertungen vorhanden.</div>
      <div id="latestErr" class="error" style="display:none"></div>
    </section>

    <section id="apps">
      <h2 style="margin-top:1.25rem">Apps (Katalog)</h2>
      <table class="table" id="appsTable">
        <thead>
          <tr>
            <th>App</th>
            <th>Kategorie</th>
            <th class="muted">Bundle-ID</th>
            <th class="muted">Erstellt</th>
          </tr>
        </thead>
        <tbody id="appsTbody"></tbody>
      </table>
      <div id="appsEmpty" class="empty" style="display:none">Noch keine Apps im Katalog.</div>
      <div id="appsErr" class="error" style="display:none"></div>
    </section>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://lhdztkfvrnsqfnbqybfq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxoZHp0a2Z2cm5zcWZuYnF5YmZxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMjIxMjMsImV4cCI6MjA3Mjg5ODEyM30.81BVX5zf_WxE3RdTw32OttwsiMgDanXdNIkWeug-jUs"
    );

    const cards = document.getElementById('cards');
    const searchInput = document.getElementById('search');
    const countEl = document.getElementById('count');
    const latestEmpty = document.getElementById('latestEmpty');
    const latestErr = document.getElementById('latestErr');

    const appsTbody = document.getElementById('appsTbody');
    const appsEmpty = document.getElementById('appsEmpty');
    const appsErr = document.getElementById('appsErr');

    const fmtDate = iso => new Date(iso).toLocaleString('de-DE', { dateStyle:'medium', timeStyle:'short' });
    const escape = s => (s||'').replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    const gradeColor = g => ({A:'#16a34a',B:'#22c55e',C:'#84cc16',D:'#eab308',E:'#f59e0b',F:'#ef4444'}[g] || '#6b7280');

    let APPS = [];
    let APP_BY_ID = Object.create(null);
    let SCORES = [];
    let ASSESS = []; // nur Fallback

    function renderLatestFromScores() {
      cards.innerHTML = '';
      const merged = SCORES
        .map(s => {
          const app = APP_BY_ID[s.app_id] || {};
          return {
            app_id: s.app_id,
            name: app.name || 'Unbekannte App',
            category: app.category || '–',
            score: s.last_score ?? 0,
            grade: s.last_grade || '–',
            when: s.last_rated_at || app.created_at
          };
        })
        .sort((a,b)=> new Date(b.when) - new Date(a.when));

      if (!merged.length) {
        latestEmpty.style.display = 'block';
        countEl.textContent = '0 Einträge';
        return;
      }
      latestEmpty.style.display = 'none';

      merged.forEach(x => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.25rem">
            <div style="font-weight:600">${escape(x.name)}</div>
            <span class="tag">${escape(x.category)}</span>
          </div>
          <div class="score" style="color:${gradeColor(x.grade)}">${Math.round(x.score)}%</div>
          <div class="grade" style="color:${gradeColor(x.grade)}">Note ${x.grade}</div>
          <div class="muted" style="margin-top:.25rem">${fmtDate(x.when)}</div>
        `;
        cards.appendChild(el);
      });
      countEl.textContent = `${merged.length} Einträge`;

      // Live-Suche (nach Name/Kategorie)
      searchInput.oninput = () => {
        const q = searchInput.value.trim().toLowerCase();
        const filtered = merged.filter(x =>
          x.name.toLowerCase().includes(q) || x.category.toLowerCase().includes(q)
        );
        cards.innerHTML = '';
        (filtered.length ? filtered : []).forEach(x => {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.25rem">
              <div style="font-weight:600">${escape(x.name)}</div>
              <span class="tag">${escape(x.category)}</span>
            </div>
            <div class="score" style="color:${gradeColor(x.grade)}">${Math.round(x.score)}%</div>
            <div class="grade" style="color:${gradeColor(x.grade)}">Note ${x.grade}</div>
            <div class="muted" style="margin-top:.25rem">${fmtDate(x.when)}</div>
          `;
          cards.appendChild(el);
        });
        countEl.textContent = `${filtered.length} Einträge`;
      };
    }

    function renderLatestFallbackFromAssessments(){
      // Falls app_scores leer ist, nehmen wir v_assessments_public (neuste je App)
      const latestByApp = new Map();
      (ASSESS||[]).forEach(a => { if (!latestByApp.has(a.app_id)) latestByApp.set(a.app_id, a); });
      const list = Array.from(latestByApp.values()).sort((a,b)=> new Date(b.created_at)-new Date(a.created_at));

      cards.innerHTML = '';
      if (!list.length) {
        latestEmpty.style.display = 'block';
        countEl.textContent = '0 Einträge';
        return;
      }
      latestEmpty.style.display = 'none';

      list.forEach(a => {
        const app = APP_BY_ID[a.app_id] || {};
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.25rem">
            <div style="font-weight:600">${escape(app.name || 'Unbekannte App')}</div>
            <span class="tag">${escape(app.category || '–')}</span>
          </div>
          <div class="score" style="color:${gradeColor(a.grade)}">${Math.round(a.total_score ?? 0)}%</div>
          <div class="grade" style="color:${gradeColor(a.grade)}">Note ${a.grade || '–'}</div>
          <div class="muted" style="margin-top:.25rem">${fmtDate(a.created_at)}</div>
        `;
        cards.appendChild(el);
      });
      countEl.textContent = `${list.length} Einträge`;

      searchInput.oninput = () => {
        const q = searchInput.value.trim().toLowerCase();
        const filtered = list.filter(a => {
          const app = APP_BY_ID[a.app_id] || {};
          return (app.name||'').toLowerCase().includes(q) || (app.category||'').toLowerCase().includes(q);
        });
        cards.innerHTML = '';
        filtered.forEach(a => {
          const app = APP_BY_ID[a.app_id] || {};
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:.25rem">
              <div style="font-weight:600">${escape(app.name || 'Unbekannte App')}</div>
              <span class="tag">${escape(app.category || '–')}</span>
            </div>
            <div class="score" style="color:${gradeColor(a.grade)}">${Math.round(a.total_score ?? 0)}%</div>
            <div class="grade" style="color:${gradeColor(a.grade)}">Note ${a.grade || '–'}</div>
            <div class="muted" style="margin-top:.25rem">${fmtDate(a.created_at)}</div>
          `;
          cards.appendChild(el);
        });
        countEl.textContent = `${filtered.length} Einträge`;
      };
    }

    function renderAppsTable(){
      appsTbody.innerHTML = '';
      const appsSorted = [...APPS].sort((a,b)=>(a.name||'').localeCompare(b.name||''));
      if (!appsSorted.length) { appsEmpty.style.display = 'block'; return; }
      appsEmpty.style.display = 'none';

      appsSorted.forEach(a => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escape(a.name)}</td>
          <td>${escape(a.category)||'–'}</td>
          <td class="muted">${escape(a.bundle_id)||'–'}</td>
          <td class="muted">${fmtDate(a.created_at)}</td>
        `;
        appsTbody.appendChild(tr);
      });
    }

    try {
      // parallel laden
      const [appsRes, scoresRes, assessRes] = await Promise.all([
        supabase.from('v_apps_public').select('*').order('name', { ascending:true }).limit(500),
        supabase.from('app_scores').select('*').order('last_rated_at', { ascending:false }).limit(500),
        supabase.from('v_assessments_public').select('*').order('created_at', { ascending:false }).limit(500)
      ]);
      if (appsRes.error) throw appsRes.error;
      if (scoresRes.error) throw scoresRes.error;
      if (assessRes.error) console.warn('Assessments View nicht verfügbar:', assessRes.error);

      APPS = appsRes.data || [];
      APP_BY_ID = Object.create(null);
      APPS.forEach(a => APP_BY_ID[a.id] = a);

      SCORES = scoresRes.data || [];
      ASSESS = assessRes.data || [];

      // Karten aus app_scores, Fallback auf assessments wenn leer
      if (SCORES.length > 0) renderLatestFromScores();
      else renderLatestFallbackFromAssessments();

      // Katalog
      renderAppsTable();
    } catch (err) {
      console.error(err);
      latestErr.textContent = 'Fehler beim Laden der Bewertungen: ' + (err?.message || err);
      latestErr.style.display = 'block';
      appsErr.textContent = 'Fehler beim Laden des App-Katalogs: ' + (err?.message || err);
      appsErr.style.display = 'block';
    }
  </script>
</body>
</html>
